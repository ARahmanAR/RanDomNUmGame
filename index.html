<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme" class="theme-toggle">ğŸŒ™</button>
  </nav>

  <main>
    <div id="wrapper">
      <div class="glass-card" role="region" aria-label="Game card">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form class="form" aria-label="Guess form">
          <label for="guessField" id="guess">Guess a number</label>
          <input
            type="number"
            id="guessField"
            class="guessField"
            name="guess"
            min="1"
            max="100"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="1 - 100"
            aria-label="Guess a number between 1 and 100"
            required
          />
          <input type="submit" id="subt" value="Submit guess" class="guessSubmit" aria-label="Submit guess" />
        </form>

        <div class="resultParas">
          <p>Previous Guesses: <span class="guesses"></span></p>
          <p>Guesses Remaining: <span class="lastResult">10</span></p>
          <p class="lowOrHi" aria-live="polite"></p>
        </div>
      </div>
    </div>
  </main>
    <script src="script.js"></script>
</body>
</html>
